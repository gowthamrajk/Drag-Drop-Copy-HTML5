<!DOCTYPE HTML>
<html>
<head>
	<title>Drag & Copy</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <center><br><br>
    <h1 id="heading-content">Drag photo into the mark </h1><br>
    <div style="display: inline-block;">
      <div style="float: left;margin-right: 30px;" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <img style="float: right;" id="drag1" src="Gowthamraj K.jpg" draggable="true" ondragstart="drag(event)" width="200" height="260">
    </div>
  </center>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
